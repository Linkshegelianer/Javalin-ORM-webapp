<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">

<section layout:fragment="content">
    <div class="container-lg mt-5">
        <h1 th:text="'Сайт: ' + ${url.getName()}"></h1>

        <table class="table table-bordered table-hover mt-3">
            <tbody>
                <tr>
                    <td>ID</td>
                    <td th:text="${url.getId()}"></td>
                </tr>
                <tr>
                    <td>Имя</td>
                    <td th:text="${url.getName()}"></td>
                </tr>
                <tr>
                    <td>Дата создания</td>
                    <td th:text="${url.getCreatedAt()}"></td>
                </tr>
            </tbody>
        </table>

        <h2 class="mt-5">Проверки</h2>
        <form method="post" th:action="@{|/urls/${url.getId()}/checks|}">
            <button type="submit" class="btn btn-primary">Запустить проверку</button>
        </form>

        <table class="table table-bordered table-hover mt-3">
            <thead>
                <tr>
                    <th class="col-1">ID</th>
                    <th class="col-1">Код ответа</th>
                    <th>Title</th>
                    <th>H1</th>
                    <th>Description</th>
                    <th class="col-2">Дата проверки</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="check : ${url.getUrlChecks()}" th:object="${check}">
                    <td th:text="*{getId()}"></td>
                    <td th:text="*{getStatusCode()}"></td>
                    <td th:text="*{getTitle()}"></td>
                    <td th:text="${getH1() != null} ? *{getH1()} : ''"></td>
                    <td th:text="${getDescription() != null} ? *{getDescription()} : ''"></td>
                    <td th:text="${#temporals.format(urlCheck.getCreatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

</html>
